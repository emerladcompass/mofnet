title: "MOFNet Documentation"
description: "Multi-Organ Failure Network Clinical Documentation"
baseurl: "/mofnet"
url: "https://emerladcompass.github.io"

# Theme
theme: jekyll-theme-minimal

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Navigation
navbar-links:
  Home: "/"
  API: "api_reference"
  Clinical: "clinical_protocols"
  Installation: "installation"
  Downloads: "../download/MOFNet_Clinical_v2.apk"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
